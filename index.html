            padding: 15px;

            display: block;
            margin: 8px 0;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background 0.3s;
        }

            background: #e5e7eb;
        }
        .option.correct {
            background: #10b981 !important;
            color: white;
        }
        .option.wrong {
            background: #ef4444 !important;
            color: white;
        }
        .option.selected {
            background: #dbeafe;
            border: 1px solid #3b82f6;
        }
        .feedback {
            margin-top: 10px;
            font-weight: bold;
            padding: 8px;
            border-radius: 4px;
        }
        .correct-feedback {
            background: #d1fae5;
            color: #065f46;
        }
        .wrong-feedback {
            background: #fee2e2;
            color: #991b1b;
        }
        .score {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 15px;
            padding: 10px;
            background: #f3f4f6;
            border-radius: 5px;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        button {
            padding: 10px 20px;
            border: 1px solid #d1d5db;
            background: white;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }
        button:hover:not(:disabled) {
            background: #f3f4f6;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .check-btn {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        .check-btn:hover {
            background: #2563eb;
        }
        .retry-btn {
            background: #6b7280;
            color: white;
            border-color: #6b7280;
        }
        .rest-day {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
        .summary {
            max-height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
